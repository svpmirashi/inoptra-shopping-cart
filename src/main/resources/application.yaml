spring:
  datasource:
    # url: "jdbc:h2:mem:testdb"   --- in memory
    url: "jdbc:h2:file:/data/demo"   # file storage
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate.ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true # recreating the schema generated by Hibernate each time

  # Always initialize a database using scripts
  sql.init.mode: always

# H2 database has an embedded GUI console for browsing the contents of a database and running SQL queries
spring.h2.console:
  enabled: true
  path: /h2-console
  settings:
    trace: false
    web-allow-others: false

